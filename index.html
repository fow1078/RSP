<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RSP</title>
</head>
<body>
    
    <!-- First section shown on the page -->

    <section id="main_screen" class="game_start h-100vh light-bg"> 
        <div class="row justify-content-center" style="padding: 20px">
            <h1 class="start_title">Hey,there! Let's play RSP!</h1>
            <button id="change__screen" class="start_button transition button_submit">Let's start!</button>
        </div>
    </section>

    <section id="choose_your__option__screen" class="d-none light-bg h-100vh d-none flex-column justify-content-center align-items-center">
        <h1 class="choose_option__title" style="margin-bottom: 50px;">Choose your hand</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-12 d-flex justify-content-center align-items-center mb-15px">
                
                    <div class="circle d-flex justify-content-center align-items-center not_chosen_option options rock">
                        <input class="input d-none" type="radio" value="rock" name="userInput"/>
                        <img  src="img/rock.png">
                    </div>

                </div>
                <div class="col-md-4 col-12 d-flex justify-content-center align-items-center mb-15px">
                    
                    <div class="circle d-flex justify-content-center align-items-center not_chosen_option options scissor">
                        <input class="input d-none" type="radio" value="scissor" name="userInput"/>
                        <img src="img/scissor.png">
                    </div>

                </div>
                <div class="col-md-4 col-12 d-flex justify-content-center align-items-center mb-15px">

                    <div class="circle d-flex justify-content-center align-items-center not_chosen_option options paper">
                        <input class="input d-none" type="radio" value="paper" name="userInput"/>
                        <img src="img/paper.png">
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section id="gameplay_screen" class="light-bg h-100vh d-none">
        <div class="container mob-pos">

            <div class="row justify-content-center">
                <div class="col-4">
                    <div id="score justify-content-center">
                        <h1 class="text-center d-flex justify-content-evenly">
                            <span id="user_score">0</span>  <span id="enemy_score">0</span>
                        </h1>
                    </div>
                </div>
            </div>

            <span class="divider"></span>

            <div class="d-flex align-items-center justify-content-center">
                <div class="row centring">
                    <div class="col-5 d-flex justify-content-center align-items-center">
                        <img id="user_hand" class="game_img" src="img/rock.png"> <!-- shakling -->
                    </div>
    
    
    
                    <div class="col-5 offset-7 d-flex justify-content-center align-items-center">
                        <img id="enemy_hand" class="game_img" src="img/rock-enemy.png"> <!-- shakling-enemy -->
                    </div>
                </div>
            </div>
            
        </div>
    </section>


    <script src="code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
